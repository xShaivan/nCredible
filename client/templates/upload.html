<template name="upload">
  <form id="upload">
    <label>Title</label>
    <input type="text" name="title" placeholder="Title" value="{{editing.title}}" />
    <label>URL</label>
    <input type="text" name="url" placeholder="https://www.straitstimes.com/" value="{{editing.url}}" />
    <button type="submit">{{submitButtonLabel}}</button>
  </form>
</template>
